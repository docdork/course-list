<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Course List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Course List</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-content class="ion-padding">
      <ion-input
        label="Course"
        label-placement="floating"
        placeholder="Enter course"
        id="course"
        [(ngModel)]="course"
        required
      ></ion-input>
      <hr color="white" />
      <ion-input
        label="Rating 1-10"
        labelPlacement="floating"
        placeholder="Enter Number between 1 and 10"
        type="number"
        min="1"
        max="10"
        id="rating"
        [(ngModel)]="rating"
        required
      ></ion-input>
      <hr color="white" />
      <ion-button
        expand="block"
        shape="round"
        size="large"
        (click)="submitClick()"
        >Submit</ion-button
      >
      <ion-list >
        <ion-item *ngFor="let course of courseList; index as i;">
          {{course.course}} ... {{course.rating}}
        </ion-item>
      </ion-list>
    </ion-content>
</ion-content>
